<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Loja de Livros</h1>
        <div id="product-list" class="row"></div>
    </div>

    <script>
        // Função fetch para buscar dados de produtos
        async function fetchProducts() {
            try {
                const response = await fetch('api/produtos.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const products = await response.json();
                displayProductList(products);
            } catch (error) {
                console.error('Erro ao buscar os produtos:', error);
                document.getElementById('product-list').innerHTML = `<p>Erro ao carregar a lista de produtos.</p>`;
            }
        }

        // Função para exibir a lista de produtos
        function displayProductList(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text">R$ ${product.price.toFixed(2)}</p>
                                <a href="product.html?id=${product.id}" class="btn btn-primary">Ver mais</a>
                                <button class="btn btn-secondary" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">
                                    Adicionar ao Carrinho
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        // Chama a função fetchProducts ao carregar a página
        fetchProducts();

        // Exemplo de função addToCart
        function addToCart(productId, productName, productPrice) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const existingItem = cartItems.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
            }

            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(`${productName} foi adicionado ao carrinho.`);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
