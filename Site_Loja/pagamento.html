<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        body {
            background-color: #f8f9fa;
        }

        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <h2>Página de Pagamento</h2>

    <form id="payment-form">
        <label for="payment-method">Método de Pagamento:</label>
        <select id="payment-method" name="payment-method" onchange="togglePaymentFields()">
            <option value="credit-card">Cartão de Crédito</option>
            <option value="boleto">Boleto Bancário</option>
            <option value="pix">PIX</option>
        </select>

        <div id="card-fields">
            <label for="delivery-address">Endereço de Entrega:</label>
            <input type="text" id="delivery-address" name="delivery-address" placeholder="Rua, Número, Bairro" required>

            <label for="zipcode">CEP:</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="12345-678" required>

            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Seu Nome Completo" required>

            <label for="phone">Telefone ou Celular:</label>
            <input type="text" id="phone" name="phone" placeholder="(12) 3456-7890" required><br>
            <div>
                <h4>DADOS BANCÁRIOS:</h4>
                <label for="card-number">Número do Cartão de Crédito:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

                <label for="card-name">Nome no Cartão:</label>
                <input type="text" id="card-name" name="card-name" placeholder="Seu Nome" required>

                <div class="row">
                    <div class="col-md-6">
                        <label for="expiration-date">Data de Expiração:</label>
                        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>

            </div>
        </div>

        <div id="boleto-fields" style="display: none;">
            <label for="delivery-address">Endereço de Entrega:</label>
            <input type="text" id="delivery-address" name="delivery-address" placeholder="Rua, Número, Bairro" required>

            <label for="zipcode">CEP:</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="12345-678" required>

            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Seu Nome Completo" required>

            <label for="phone">Telefone ou Celular:</label>
            <input type="text" id="phone" name="phone" placeholder="(12) 3456-7890" required>

            <label for="boleto-address"></label>
            <button type="button" class="btn btn-primary" onclick="generateBoleto()">Gere seu Boleto</button>
        </div>
        <div id="pix-fields" style="display:none;">
            <label for="pix-cnpj">CNPJ:</label>
            <input type="text" id="pix-cnpj" name="pix-cnpj" value="05.512.178/0001-35" readonly>
            <button type="button" class="btn btn-primary" onclick="generatePixQRCode()">Gerar QR Code PIX</button>
        </div>


        <button type="button" class="btn btn-success" onclick="submitPayment()">Concluir Pagamento</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function togglePaymentFields() {
            const paymentMethod = document.getElementById('payment-method').value;
            const cardFields = document.getElementById('card-fields');
            const boletoFields = document.getElementById('boleto-fields');
            const pixFields = document.getElementById('pix-fields');

            if (paymentMethod === 'credit-card') {
                cardFields.style.display = 'block';
                cardFields.div[0].style.display = 'block';
                boletoFields.style.display = 'none';
                pixFields.style.display = 'none';
            } else if (paymentMethod === 'boleto') {
                cardFields.style.display = 'none';
                boletoFields.style.display = 'block';
                pixFields.style.display = 'none';
            } else if (paymentMethod === 'pix') {
                cardFields.style.display = 'none';
                boletoFields.style.display = 'none';
                pixFields.style.display = 'block';
            }
        }
    </script>

</body>

</html>
